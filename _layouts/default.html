<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/reset.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/text.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/960.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  </head>
  <body>
    <div class="container_12">
      <div id="header" class="grid_12">
        <h1>#yegrb</h1>
        <p>Edmonton rubyists rejoice...</p>
      </div>
      <div class="grid_8">
        {{ content }}
      </div>
      <div id="sidebar" class="grid_4">
        <script src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 4,
          interval: 6000,
          width: 300,
          height: 300,
          theme: {
            shell: {
              background: '#333333',
              color: '#ffffff'
            },
            tweets: {
              background: '#000000',
              color: '#ffffff',
              links: '#4aed05'
            }
          },
          features: {
            scrollbar: false,
            loop: false,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: false,
            behavior: 'all'
          }
        }).render().setUser('yegrb').start();
        </script>

        <!-- Edmonton Rubyists -->
        <script>
        new TWTR.Widget({
          version: 2,
          type: 'list',
          rpp: 30,
          interval: 6000,
          title: 'Edmonton Rubyists',
          subject: 'console',
          width: 300,
          height: 300,
          theme: {
            shell: {
              background: '#d60d0d',
              color: '#ffffff'
            },
            tweets: {
              background: '#ffffff',
              color: '#444444',
              links: '#d60d0d'
            }
          },
          features: {
            scrollbar: true,
            loop: false,
            live: true,
            hashtags: true,
            timestamp: true,
            avatars: true,
            behavior: 'all'
          }
        }).render().setList('yegrb', 'edmonton-rubyists').start();
        </script>
      </div>
    </div>
  </body>
</html>
