{% for post in site.posts %}
  <div class="post">
    <small class="date post-date">{{ post.date | date_to_string}}</small>
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
